<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto p-4 border">
            <app-toast [message]="toast.message"></app-toast>
            <div class="text-center my-2 py-3 bg-primary rounded text-white"><h4>SignIn</h4></div>

    <div class="mt-4">
        <form [formGroup]="myReactiveForm" (ngSubmit)="submitSignInForm()">
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" formControlName="username" id="username" class="form-control">
                <small *ngIf="!myReactiveForm.get('username').valid && myReactiveForm.get('username').touched" class="text-danger">username required!</small>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" formControlName="password" id="password" class="form-control">
                <small *ngIf="!myReactiveForm.get('password').valid && myReactiveForm.get('password').touched" class="text-danger">password required!</small>
            </div>
            <button class="btn btn-danger" type="submit" [disabled]="!myReactiveForm.valid">SignIn</button>
            <a class="btn btn-info text-white ml-3" (click)="resetForm()">Reset</a>
        </form>
    </div>
        </div>
    </div>

</div>
